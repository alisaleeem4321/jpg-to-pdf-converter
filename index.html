<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JPG to PDF Converter</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #drop-area { border: 2px dashed #ccc; padding: 20px; margin: 20px auto; max-width: 500px; }
    #pdf-output { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>JPG to PDF Converter</h1>
  <div id="drop-area">
    <p>Drag & drop JPG images here or click to upload</p>
    <input type="file" id="file-input" accept="image/jpeg" multiple>
  </div>
  <button id="convert-btn" disabled>Convert to PDF</button>
  <div id="pdf-output"></div>

  <!-- Include pdf-lib (client-side library) -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
